# Unique name for this workflow
name: Deploy feature or bug branch to integration org

# Definition when the workflow should run
on:
    push:
        branches: ['feature/**','bug/**']
            

# Jobs to be executed
jobs:
    validate-deployment-on-integration-org:
        runs-on: ubuntu-latest
        if: ${{ github.actor != 'dependabot[bot]' }}
        steps:
            # Install Salesforce CLI
            - name: 'Install Salesforce CLI'
              run: |
                  wget https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
                  mkdir ~/sfdx
                  tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1
                  echo "$HOME/sfdx/bin" >> $GITHUB_PATH
                  ~/sfdx/bin/sfdx version
            # Checkout the source code
            - name: 'Checkout source code'
              uses: actions/checkout@v2

            # Store secret for dev hub
            - name: 'Populate auth file with SFDX_URL secret of integration org'
              shell: bash
              run: |
                  echo ${{ secrets.SFDX_INTEGRATION_URL}} > ./SFDX_INTEGRATION_URL.txt
            # Authenticate dev hub
            - name: 'Authenticate to Staging Org'
              run: sfdx auth:sfdxurl:store -f ./SFDX_INTEGRATION_URL.txt -s -a integration

            # install SFDX-Git-Delta plugin - https://github.com/scolladon/sfdx-git-delta
            - name: 'Installing sfdx git delta'
              run: | 
                  echo y | sfdx plugins:install sfdx-git-delta
                  sfdx plugins 

            - name: 'Create delta packages for new, modified or deleted metadata'
            - run: sfdx sgd:source:delta --to HEAD --from HEAD^ --output .

            - name: 'Deploy delta changes'
            - run: sfdx force:source:deploy -x package/package.xml

            - name: 'Deploy destructive changes (if any)'
            - run: sfdx force:mdapi:deploy -d destructiveChanges --ignorewarnings

            

           

           